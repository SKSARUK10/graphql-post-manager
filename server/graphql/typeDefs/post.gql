type Post {
  id: ID!
  title: String!
  content: String!
  author: User
  createdAt: String
  updatedAt: String
}

extend type Query {
  posts(ids: [ID!]): [Post]
  post(id: ID!): Post
}

extend type Mutation {
  createPost(title: String!, content: String!, author: ID!): Post
  updatePost(id: ID!, title: String, content: String): Post
  deletePost(id: ID!): Post
}
