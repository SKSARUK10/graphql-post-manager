type User {
  id: ID!
  name: String!
  username: String
  email: String!
  bio: String
  age: Int
}

type Query {
  users(ids: [ID]): [User]
  user(id: ID!): User
}

type Mutation {
  createUser(
    name: String!
    username: String
    email: String!
    bio: String
    age: Int
  ): User

  updateUser(
    id: ID!
    name: String
    username: String
    email: String
    bio: String
    age: Int
  ): User

  deleteUser(id: ID!): User
}
